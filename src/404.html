<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBegins</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- redirect to index on 404 to be routed by angular on th browser-->
  <script>
    // Store the URL the user was trying to access when receiving the 404.
    sessionStorage.redirect = location.href;
  </script>
  <!-- Immediately redirect to the base URL so we can use the SPA routing. -->
  <meta http-equiv="refresh"
        content="0;URL='../angular-blueprint/'">
</head>
<body>
  <a-begins-root></a-begins-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</body>
</html>
